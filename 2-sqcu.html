<!DOCTYPE html>

        table {
            font-weight: 600;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <p style="font-weight: 600;font-size: 35px;">
            Name:SUGYAN ANAND
            USN:1CR17CS154
        </p>
        <div class="tab">
            <table border="2" bgcolor="yellow">
                <caption>Table of square & cube</caption>
                <tr bgcolor="orange">
                    <th>&nbsp;Number&nbsp;</th>
                    <th>&nbsp;&nbsp;Square&nbsp;&nbsp;</th>
                    <th>&nbsp;&nbsp;&nbsp;Cube&nbsp;&nbsp;&nbsp;</th>
                </tr>
                <script type="text/javascript">
                    for (var i = 0; i <= 10; i++)
                        document.write("<tr><td>" + i + "</td><td>" + (i * i) + "</td><td>" + (i * i * i) + "</td></tr>")
                </script>
            </table>
        </div>
    </center>
